<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cliente nuevo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<a class="navbar" href="#">
<img src="images/logo.jpg" alt="Logo" width="200 "align="left" border="10" >
</a>

<hr>

<h1 class="display-7" style="text-align:center">Azteca</h1>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">

			<h3>Registro de Cliente</h3>
			<form action="" method="post" th:object="${cliente}">
				<div>
					<label for="nombre">Nombre : </label> <input id="nombre"
						type="text" placeholder="Digite su Nombre " th:field="*{nombre}" class="form-control">
				</div>
				<div>
					<label for="apellido">Apellido : </label> <input id="apellido"
						type="text" placeholder="Digite su Apellido "
						th:field="*{apellido}" class="form-control">
				</div>
				<label for="celular">Celular : </label> <input id="celular"
					type="text" placeholder="Digite su Celular " th:field="*{celular}" class="form-control">
				<div>
					<label for="email">Email : </label> <input id="email" type="email"
						placeholder="Digite su Email " th:field="*{email}" class="form-control">
				</div>
				<div>
					<label for="fechaN">Fecha de Nacimiento : </label> <input
						id="fechaN" type="date" th:field="*{fechaN}" class="form-control">
				</div>

				<button class="btn btn-success">Guardar</button>
				<a href="/" class="btn btn-light ms-2">Cancelar </a>
			</form>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
