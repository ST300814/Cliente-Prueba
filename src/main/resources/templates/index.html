<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Clientes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<a class="navbar" href="#">
<img src="images/logo.jpg" alt="Logo" width="200 "align="left" border="10" >
</a>

<hr>

<h1 class="display-7" style="text-align:center">Azteca</h1>

<div th:if="${msgExito != null}" style="text-align:center">
[[${msgExito}]]
</div>
<div class="row d-flex justify-content-center">
<table style="text-align:center">
<thead>
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Apellido</th>
<th>Celular</th>
<th>Email</th>
<th>Fecha Nacimiento</th>
</tr>
</thead>
<tbody >
<tr>
<tr th:each="cliente : ${clientes}">
<td th:text="${cliente.id}"></td>
<td th:text="${cliente.nombre}"></td>
<td th:text="${cliente.apellido}"></td>
<td th:text="${cliente.celular}"></td>
<td th:text="${cliente.email}"></td>
<td th:text="${cliente.fechaN}"></td>
</tr>
</tbody>
</table>
</div>
<a href="/nuevo" >Crear Cliente</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
